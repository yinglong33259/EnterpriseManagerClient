<div style="width: 100%; overflow: hidden; flex-grow: 1">
  <ag-grid-angular id="myGrid"
    style="width: 100%; height: 500px;"
    class="ag-theme-balham"
    [enableColResize]="true"
    [enableSorting]="true"
    [enableFilter]="true"
    [rowData]="users"
    [columnDefs]="columnDefs"
    [rowHeight]="42"
    [headerHeight]="42"
    [pagination]="true"
    [paginationPageSize]="10"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
